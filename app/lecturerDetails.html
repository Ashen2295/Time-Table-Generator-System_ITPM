<div id="right-panel" class="right-panel">
    <div class="breadcrumbs">

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header" style="background-color: rgba(128,128,128,0.5) !important;">
                        <strong>Lecturer Details</strong>
                    </div>
                    <div class="card-body card-block" >
                        <form  id="lecturerForm" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Name</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="lecName" name="text-input" placeholder="" class="form-control" ></div>
                                <div style="margin-left: 140px; color: red; display: none;" id="myDIV1">
                                    Please insert lecturer name.
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Employee ID</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="lecId" name="text-input" placeholder="" class="form-control" ></div>
                                <div style="margin-left: 140px; color: red; display: none;" id="myDIV2">
                                    Please insert employee ID.
                                </div>
                            </div>
                            <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Faculty</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="faculty" class="form-control" >
                                            <option value="Faculty of Computing">Faculty of Computing</option>
                                            <option value="Faculty of Business Management">Faculty of Business Management</option>
                                            <option value="Faculty of Engineering">Faculty of Engineering</option>
                                            <option value="Faculty of Engineering">Faculty of Humanities and Science</option>
                                            <option value="Faculty of Engineering">Faculty of Laws</option>
                                        </select>
                                    </div>
                                </div>
                            <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Department</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="department" class="form-control" >
                                            <option value="1">Computer Science and Software Engineering-CS&SE</option>
                                            <option value="2">Cyber Security-CS</option>
                                            <option value="3">Data Science-DS</option>
                                            <option value="3">Interactive Media-IM</option>
                                        </select>
                                    </div>
                                </div>
                            <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Center</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="center" class="form-control" >
                                            <option value="Malambe Campus">Malabe Campus</option>
                                            <option value="Metro Campus">Metro Campus</option>
                                            <option value="Matara Center">Matara Center</option>
                                            <option value="Kurunagala Center">Kandy Center</option>
                                            <option value="Kurunagala Center">Kurunagala Center</option>
                                            <option value="Kurunagala Center">Jaffna Center</option>
                                        </select>
                                    </div>
                                </div>
                            <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Building</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="building" class="form-control" >
                                            <option value="Computing Building">Computing Building</option>
                                            <option value="Engineering Building">Engineering Building</option>
                                            <option value="New Building">Business Management Building</option>
                                            <option value="New Building">Humanities and Science Building</option>
                                        </select>
                                    </div>
                                </div>
                            <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Category</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="category" class="form-control" >
                                            <option value="Senior Lecturer(HG)">Senior Lecturer</option>
                                            <option value="Lecturer">Lecturer</option>
                                            <option value="Assistant Lecturer">Asst. Lecturer</option>
                                            <option value="Instructor">Instructor</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="text-right font-weight-medium">
                                    <button type="submit" class="btn btn-primary btn-md font-weight-medium">
                                         Submit
                                    </button>
                                    <button type="reset" class="btn btn-danger btn-md font-weight-medium">
                                        Reset
                                    </button>
                                </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>

            <div class="col-lg-8">
                <ul id="lecturerList"></ul>
