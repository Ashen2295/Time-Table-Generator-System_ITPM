                    </div>
                    <div class="card-body card-block">
                        <form id="studentForm" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Academic Year</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="acedemicYear" class="form-control" required>
                                            <option value="Y1S1">Y1S1</option>
                                            <option value="Y1S2">Y1S2</option>
                                            <option value="Y2S1">Y2S1</option>
                                            <option value="Y2S2">Y2S2</option>
                                            <option value="Y3S1">Y3S1</option>
                                            <option value="Y3S2">Y3S2</option>
                                            <option value="Y4S1">Y4S1</option>
                                            <option value="Y4S2">Y4S2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Programme</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="programme" class="form-control" required>
                                            <option value="Information Technology">Information Technology-IT</option>
                                            <option value="Software Engineering">Software Engineering-SE</option>
                                            <option value="Cyber Security">Cyber Security-CS</option>
                                            <option value="Information System Engineering">Information System Engineering-ISE</option>
                                            <option value="Data Science">Data Science-DS</option>
                                            <option value="Interactive Media">Interactive Media-IM</option>


                                        </select>
                                    </div>
                                </div>
                                <div class="row ">

                                        <div class="col-lg-6 col-md-6 col-sm-6 form-group w-50">
                                            <div class="col col-md-4 "><label for="text-input" class="text-left form-control-label">Group Count</label></div>
                                            <div class="col-12 col-md-8"><input type="Number" id="groupCount" name="text-input" placeholder="" class="form-control" ></div>
                                            <div style="margin-left: 140px; color: red; display: none;" id="myDIV1">
                                                Please insert group count.
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 form-group w-50">
                                            <div class="col col-md-4 "><label for="text-input" class="text-left form-control-label">Sub Group Count</label></div>
                                            <div class="col-12 col-md-8"><input type="Number" id="subGroupCount" name="text-input" placeholder="" class="form-control" ></div>
                                            <div style="margin-left: 140px; color: red; display: none;" id="myDIV2">
                                                Please insert sub group count.
                                            </div>
                                        </div>

                                </div>

                            <div class=" text-right bg-none">
                                <button type="submit" class="btn btn-primary btn-sm font-weight-bold">
                                     Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm font-weight-bold">
